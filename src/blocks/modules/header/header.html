<header class="header">
  <div class="container header__container js-headerContainer">

    <div class="logo">
      <a class="logo__link" href="/"></a>
    </div>

    <div class="hamburger">
      <button class="hamburger__button js-hamburgerButton">
        <svg class="hamburger__svg">
          <use xlink:href="./img/sprites/sprite.svg#line-menu"></use>
        </svg>
      </button>
    </div>

    <div class="sidenav js-sidenav">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link_active" href="#!">About me </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">Relationships</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">Requirements</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">Users</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#!">Sign Up</a>
          </li>
        </ul>
      </nav>

      <div class="account">
        <div class="account__info">
          <span class="account__text">Superstar</span>
          <a class="account__link" href="#!">Superstar@gmail.com</a>
        </div>
        <div class="account__avatar">
          <picture class="account__picture">
            <source srcset="./img/user-superstar-1x.webp 1x, ./img/user-superstar-2x.webp 2x" type="image/webp">
            <img class="account__img" src="./img/user-superstar-1x.jpg" srcset="./img/user-superstar-2x.jpg 2x" alt="Account image">
          </picture>
        </div>
        <div class="account__action">
          <button class="account__button" >
            <svg class="account__svg">
              <use xlink:href="./img/sprites/sprite.svg#sign-out"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

</header>
